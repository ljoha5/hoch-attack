<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
	<title>GAME FIRST!</title>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style type="text/css">
html, body {
  padding: 0;
  cursor: crosshair;
  background: black;

  overflow: hidden;
  margin: 0;
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;
  }
</style>
<style>
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
</style>
<body>
  <h1 style="font-family: 'Permanent Marker', cursive;font-size: 2.5em;text-shadow: 0px 0px 20px #2D31FA;color: white;position: absolute; top: 2%; left: 2%;"><span>Score: </span><span id="scoreEl">0</span></h1>

<div style="border-radius: 5px;"class="fixed inset-0 flex items-center justify-center" id="modalEl">
  <div style="border-radius: 5px;"class="bg-white max-w-md w-full p-6 text-center">
    <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
    <p class="text-sm text-gray-700 mb-4">Points</p>
    <div>
      <button id="startGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
    </div> 
  </div>
</div>

<h1 style="font-family: 'Permanent Marker', cursive; font-size: 2.5em; text-shadow: 0px 0px 20px #2D31FA; position: absolute; color: whitesmoke; top: 2%; left: calc(50% - 150px)">HOCH-ATTACK!</h1>
<canvas></canvas>

</body>
<script type="text/javascript">
const canvas = document.querySelector("canvas")

const c = canvas.getContext('2d')

canvas.width = innerWidth
canvas.height = innerHeight

const scoreEl = document.querySelector('#scoreEl')
const start = document.querySelector("#startGameBtn")
const modalEl = document.querySelector("#modalEl")
const bigScoreEl = document.querySelector("#bigScoreEl")

class Player{
  constructor(x, y, radius, color){
    this.x = x
    this.y = y
    this.radius = radius
    this.color = color
  }

  draw() {
    c.beginPath()
    c.arc(this.x, this.y, this.radius, 0, Math.PI * 2,false)
    c.fillStyle = this.color
    c.fill()
  }
}

class Projectile {
  constructor(x, y, radius, color, velocity) {

    this.x = x
    this.y = y 
    this.radius = radius
    this.color = color
    this.velocity = velocity
  }

  draw() {
    c.beginPath()
    c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
    c.fillStyle = this.color
    c.fill()
  }

  update() {
    this.draw()
    this.x = this.x + this.velocity.x
    this.y = this.y + this.velocity.y 
  }
}

class Enemy {
  constructor(x, y, radius, color, velocity) {

    this.x = x
    this.y = y 
    this.radius = radius
    this.color = color
    this.velocity = velocity
  }

  draw() {
    c.beginPath()
    c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
    c.fillStyle = this.color
    c.fill()
  }

  update() {
    this.draw()
    this.x = this.x + this.velocity.x
    this.y = this.y + this.velocity.y
  }
}

const friction = 0.99
class Particle {
  constructor(x, y, radius, color, velocity) {

    this.x = x
    this.y = y 
    this.radius = radius
    this.color = color
    this.velocity = velocity
    this.alpha = 1
  }

  draw() {
    c.save()
    c.globalAlpha = 0.1
    c.beginPath()
    c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
    c.fillStyle = this.color
    c.fill()
    c.restore()
  }

  update() {
    this.draw()
    this.velocity.x * friction
    this.velocity.y * friction 
    this.x = this.x + this.velocity.x 
    this.y = this.y + this.velocity.y 
    this.alpha -= 0.01
  }
}

const x = canvas.width / 2
const y = canvas.height / 2

let player = new Player(x, y, 25, 'white')
player.draw()

let projectiles = []
let enemies = []
let particles = []

function init() {
  player = new Player(x, y, 25, 'white')
  projectiles = []
  enemies = []
  particles = []
  score = 0
  scoreEl.innerHTML = score
  bigScoreEl.innerHTML = score
}

function spawnEnemies(){
  setInterval(() => {
    const radius = Math.random() * (30) + 30

    let x
    let y

    if (Math.random() < 0.5){
      x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius
      y = Math.random() * canvas.height
      // const y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius
    } else {
      x = Math.random() * canvas.width
      y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius
      // const y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius
    }
    
    const color = `hsl(${Math.random() * 360}, 50%, 50%)`

    const angle = Math.atan2(
    canvas.height / 2 - y, 
    canvas.width / 2 - x
    )
  const velocity = {
    x: Math.cos(angle),
    y: Math.sin(angle)

  }

    enemies.push(new Enemy(x, y, radius, color, velocity))
  }, 1500)
}

let animationId
let score = 0
function animate() {
  animationId = requestAnimationFrame(animate)
  c.fillStyle = 'rgba(0, 0, 0, 0.1)'
  c.fillRect(0, 0, canvas.width, canvas.height)
  player.draw()
  particles.forEach((particle, index) => {
    if (particle.alpha <= 0) {
      particles.splice(index, 1)
    } else{
      particle.update()
    }
  })
  projectiles.forEach((projectile, index) => {
    projectile.update()

    if (
      projectile.x + projectile.radius < 0 || 
      projectile.x - projectile.radius > canvas.width ||
      projectile.y + projectile.radius < 0 || 
      projectile.y - projectile.radius > canvas.height) {
      setTimeout(() => {
        projectiles.splice(index, 1)
      }, 0)
    }
  })
  enemies.forEach((enemy, index)=> {
    enemy.update()

    const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y)

    if (dist - enemy.radius - player.radius < 1) {
      cancelAnimationFrame(animationId)
      modalEl.style.display = "flex"
      bigScoreEl.innerHTML = score
    }

    projectiles.forEach((projectile, projectileIndex) => {
      const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y)

      if (dist - enemy.radius - projectile.radius < 1) {

        

        for (var i = 0; i < enemy.radius * 2; i++) {
          particles.push(
            new Particle(projectile.x, projectile.y, Math.random() * 2, enemy.color, {
              x: (Math.random() - 0.5) * (Math.random() * 8), 
              y: (Math.random() - 0.5) * (Math.random() * 8),
            })
          )
        }
        if (enemy.radius - 20 > 20) {

          score += 100
          scoreEl.innerHTML = score

          gsap.to(enemy, {
            radius: enemy.radius - 30
          })
          
          setTimeout(() => {
          projectiles.splice(projectileIndex, 1)
        }, 0)
        } else {
          score += 250
          scoreEl.innerHTML = score
          setTimeout(() => {
          enemies.splice(index, 1)
          projectiles.splice(projectileIndex, 1)
        }, 0)
        }
      }
    })
  })
}


addEventListener('click', (event) => {
  const angle = Math.atan2(
    event.clientY - canvas.height / 2, 
    event.clientX - canvas.width / 2
    )
  const velocity = {
    x: Math.cos(angle) * 10,
    y: Math.sin(angle) * 10

  }
  projectiles.push(new Projectile(
    canvas.width / 2, canvas.height / 2, 5, 'white', velocity))
})

startGameBtn.addEventListener('click', () => {
  init()
  animate()
  spawnEnemies()
  modalEl.style.display = 'none'
})

</script>
</html>
